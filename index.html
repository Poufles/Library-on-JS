<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main_style.css">
    <link rel="stylesheet" href="styles/component_card.css">
    <link rel="stylesheet" href="styles/component_modal.css">
    <script src="scripts/variables.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/keys.js" defer></script>
    <title>Library List</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo-text">
            <p class="title">To Read or<br>Not To Read</p>
            <p class="sub-title">|| Library List</p>
        </div>
        <ul class="legend-container">
            <li class="legend">
                <div class="legend-banner"></div>
                <p class="legend-text">Not Read: <span id="legend-count" data-count="0">0</span></p>
            </li>
            <li class="legend">
                <div class="legend-banner"></div>
                <p class="legend-text">On Read: <span id="legend-count" data-count="0">0</span></p>
            </li>
            <li class="legend">
                <div class="legend-banner"></div>
                <p class="legend-text">Read: <span id="legend-count" data-count="0">0</span></p>
            </li>
        </ul>
    </nav>
    <section class="library-wrapper">
        <button class="card add">
            <div class="add-wrapper">
                <?xml version="1.0" ?><svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: none;
                                stroke: #FFF;
                                stroke-linecap: round;
                                stroke-linejoin: round;
                                stroke-width: 2px;
                            }
                        </style>
                    </defs>
                    <title />
                    <g id="plus">
                        <line class="cls-1" x1="16" x2="16" y1="7" y2="25" />
                        <line class="cls-1" x1="7" x2="25" y1="16" y2="16" />
                    </g>
                </svg>
            </div>
        </button>
    </section>

    <dialog class="modal">
        <div class="modal-container">
            <div class="book-container">
                <div class="card" style="--book-color: #fdfdfc">
                    <div class="status-container" data-status="Not Read">
                        <div class="status" id="status not-read" style="--_status-color: #dd2525"></div>
                    </div>
                    <div class="book">
                        <div class="title-author-container">
                            <h1 id="title"></h1>
                            <p class="" id="author"></p>
                        </div>
                        <div class="genre-container">
                            <p id="genre"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="customize-container">
                <p class="title">Add New Book</p>
                <form action="">
                    <div class="book-property-container">
                        <div class="input-book-title input-container">
                            <label class="text" for="book-title">Title</label>
                            <input type="text" id="book-title" class="" value="">
                        </div>
                        <div class="input-book-author input-container">
                            <label class="text" for="book-author">Author</label>
                            <input type="text" id="book-author" class="" value="">
                        </div>
                        <div class="input-book-genre select-container">
                            <label class="text" for="book-genre">Genre</label>
                            <select name="book-genre" id="book-genre" class="">
                                <option value="" hidden disabled selected></option>
                                <option value="action">Action</option>
                                <option value="comedy">Comedy</option>
                                <option value="horror">Horror</option>
                                <option value="thriller">Thriller</option>
                                <option value="romance">Romance</option>
                                <option value="fiction">Fiction</option>
                                <option value="history">History</option>
                            </select>
                        </div>
                        <div class="input-book-status">
                            <label for="status">Status :</label>
                            <div class="status-choice">
                                <label><input type="radio" name="status" checked id="" class="book-status" value="read">
                                    Read</label>
                                <label><input type="radio" name="status" id="" class="book-status" value="oread"> On Read</label>
                                <label><input type="radio" name="status" id="" class="book-status" value="nread"> Not Read</label>
                            </div>
                        </div>
                        <div class="input-book-color">
                            <label for="" class="book-color">Book Color :</label>
                            <div class="color-palette">
                                <input checked type="radio" name="color" id="color" class="book-color" value="#fdfdfc">
                                <input type="radio" name="color" id="color" class="book-color" value="#dd6464">
                                <input type="radio" name="color" id="color" class="book-color" value="#65d9ee">
                                <input type="radio" name="color" id="color" class="book-color" value="#ee65e0">
                                <input type="radio" name="color" id="color" class="book-color" value="#26c524">
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <input type="reset" value="Cancel" class="btn cancel" style="--_btn-color: #FFF">
                        <input type="reset" value="Reset" class="btn reset" style="--_btn-color: #e73333">
                        <input type="button" value="Add" class="btn add" style="--_btn-color: #4be733">
                    </div>
                </form>
            </div>
        </div>
    </dialog>
</body>

</html>
