<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main_style.css">
    <link rel="stylesheet" href="styles/component_card.css">
    <link rel="stylesheet" href="styles/component_modal.css">
    <link rel="stylesheet" href="styles/component_required.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="scripts/variables.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/keys.js" defer></script>
    <title>Library List</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo-text">
            <p class="title">To Read or<br>Not To Read</p>
            <p class="sub-title">|| Library List</p>
        </div>
        <ul class="legend-container">
            <li class="legend">
                <div class="legend-banner" data-legend="read"></div>
                <p class="legend-text">Read: <span id="legend-count">0</span></p>
            </li>
            <li class="legend">
                <div class="legend-banner" data-legend="oread"></div>
                <p class="legend-text">On Read: <span id="legend-count">0</span></p>
            </li>
            <li class="legend">
                <div class="legend-banner" data-legend="nread"></div>
                <p class="legend-text">Not Read: <span id="legend-count">0</span></p>
            </li>
        </ul>
    </nav>
    <section class="library-wrapper">
        <button class="card add">
            <div class="add-wrapper">
                <?xml version="1.0" ?><svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: none;
                                stroke: #FFF;
                                stroke-linecap: round;
                                stroke-linejoin: round;
                                stroke-width: 2px;
                            }
                        </style>
                    </defs>
                    <title />
                    <g id="plus">
                        <line class="cls-1" x1="16" x2="16" y1="7" y2="25" />
                        <line class="cls-1" x1="7" x2="25" y1="16" y2="16" />
                    </g>
                </svg>
            </div>
        </button>
        <!--Book starts here-->
    </section>

    <dialog class="modal">
        <div class="modal-container">
            <div class="book-container">
                <div class="card" style="--book-color: #fdfdfc">
                    <div class="status-container">
                        <div class="status" id="status not-read" style="--_status-color: #34783a"></div>
                    </div>
                    <div class="book">
                        <div class="title-author-container">
                            <h1 id="title"></h1>
                            <p class="" id="author"></p>
                        </div>
                        <div class="genre-container">
                            <p id="genre"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="customize-container">
                <p class="title">Add New Book</p>
                <form>
                    <div class="book-property-container">
                        <div class="input-book-title input-container">
                            <label class="text" for="book-title">Title</label>
                            <input type="text" id="book-title" class="" name="book-title"/>
                            <div class="notification-wrapper" id="title">
                                <div class="notification-body">
                                    <?xml version="1.0" ?><svg baseProfile="tiny" height="24px" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M12,5.511c0.561,0,1.119,0.354,1.544,1.062l5.912,9.854C20.307,17.842,19.65,19,18,19H6c-1.65,0-2.307-1.159-1.456-2.573   l5.912-9.854C10.881,5.865,11.439,5.511,12,5.511 M12,3.511c-1.296,0-2.482,0.74-3.259,2.031l-5.912,9.856   c-0.786,1.309-0.872,2.705-0.235,3.83S4.473,21,6,21h12c1.527,0,2.77-0.646,3.406-1.771s0.551-2.521-0.235-3.83l-5.912-9.854   C14.482,4.251,13.296,3.511,12,3.511z"/></g><g><circle cx="12" cy="16" r="1.3"/></g><g><path d="M13.5,10c0-0.83-0.671-1.5-1.5-1.5s-1.5,0.67-1.5,1.5c0,0.199,0.041,0.389,0.111,0.562C11.165,11.938,12,14,12,14   s0.835-2.062,1.391-3.438C13.459,10.389,13.5,10.199,13.5,10z"/></g></svg>
                                    <p class="message">Required Field !</p>
                                </div>
                            </div>
                        </div>
                        <div class="input-book-author input-container">
                            <label class="text" for="book-author">Author</label>
                            <input type="text" id="book-author" class="" name="book-title"/>
                            <div class="notification-wrapper" id="author">
                                <div class="notification-body">
                                    <?xml version="1.0" ?><svg baseProfile="tiny" height="24px" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M12,5.511c0.561,0,1.119,0.354,1.544,1.062l5.912,9.854C20.307,17.842,19.65,19,18,19H6c-1.65,0-2.307-1.159-1.456-2.573   l5.912-9.854C10.881,5.865,11.439,5.511,12,5.511 M12,3.511c-1.296,0-2.482,0.74-3.259,2.031l-5.912,9.856   c-0.786,1.309-0.872,2.705-0.235,3.83S4.473,21,6,21h12c1.527,0,2.77-0.646,3.406-1.771s0.551-2.521-0.235-3.83l-5.912-9.854   C14.482,4.251,13.296,3.511,12,3.511z"/></g><g><circle cx="12" cy="16" r="1.3"/></g><g><path d="M13.5,10c0-0.83-0.671-1.5-1.5-1.5s-1.5,0.67-1.5,1.5c0,0.199,0.041,0.389,0.111,0.562C11.165,11.938,12,14,12,14   s0.835-2.062,1.391-3.438C13.459,10.389,13.5,10.199,13.5,10z"/></g></svg>
                                    <p class="message">Required Field !</p>
                                </div>
                            </div>
                        </div>
                        <div class="input-book-genre select-container">
                            <label class="text" for="book-genre">Genre</label>
                            <select name="book-genre" id="book-genre" class="">
                                <option value="" hidden disabled selected></option>
                                <option value="action">Action</option>
                                <option value="comedy">Comedy</option>
                                <option value="horror">Horror</option>
                                <option value="thriller">Thriller</option>
                                <option value="romance">Romance</option>
                                <option value="fiction">Fiction</option>
                                <option value="history">History</option>
                            </select>
                            <div class="notification-wrapper" id="genre">
                                <div class="notification-body">
                                    <?xml version="1.0" ?><svg baseProfile="tiny" height="24px" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M12,5.511c0.561,0,1.119,0.354,1.544,1.062l5.912,9.854C20.307,17.842,19.65,19,18,19H6c-1.65,0-2.307-1.159-1.456-2.573   l5.912-9.854C10.881,5.865,11.439,5.511,12,5.511 M12,3.511c-1.296,0-2.482,0.74-3.259,2.031l-5.912,9.856   c-0.786,1.309-0.872,2.705-0.235,3.83S4.473,21,6,21h12c1.527,0,2.77-0.646,3.406-1.771s0.551-2.521-0.235-3.83l-5.912-9.854   C14.482,4.251,13.296,3.511,12,3.511z"/></g><g><circle cx="12" cy="16" r="1.3"/></g><g><path d="M13.5,10c0-0.83-0.671-1.5-1.5-1.5s-1.5,0.67-1.5,1.5c0,0.199,0.041,0.389,0.111,0.562C11.165,11.938,12,14,12,14   s0.835-2.062,1.391-3.438C13.459,10.389,13.5,10.199,13.5,10z"/></g></svg>
                                    <p class="message">Required Field !</p>
                                </div>
                            </div>
                        </div>
                        <div class="input-book-status">
                            <label for="status">Status :</label>
                            <div class="status-choice">
                                <label><input type="radio" name="status" checked id="" class="book-status" value="read">
                                    Read</label>
                                <label><input type="radio" name="status" id="" class="book-status" value="oread"> On Read</label>
                                <label><input type="radio" name="status" id="" class="book-status" value="nread"> Not Read</label>
                            </div>
                        </div>
                        <div class="input-book-color">
                            <label for="" class="book-color">Book Color :</label>
                            <div class="color-palette">
                                <input checked type="radio" name="color" id="color" class="book-color" value="#fdfdfc">
                                <input type="radio" name="color" id="color" class="book-color" value="#dd6464">
                                <input type="radio" name="color" id="color" class="book-color" value="#65d9ee">
                                <input type="radio" name="color" id="color" class="book-color" value="#ee65e0">
                                <input type="radio" name="color" id="color" class="book-color" value="#26c524">
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <input type="reset" value="Cancel" class="btn cancel" style="--_btn-color: #FFF">
                        <input type="reset" value="Reset" class="btn reset" style="--_btn-color: #e73333">
                        <input type="button" value="Add" class="btn add" style="--_btn-color: #4be733">
                    </div>
                </form>
            </div>
        </div>
    </dialog>
</body>

</html>
